{% extends 'base.html' %}
{% load static %}

{% block content %}

<br>
<br>
<br>
<div class="container">
    <div class="row align-items-center">
        <div class="col-8 offset-2 ">
            <div class="card card-info">

                <div class="card-header with-border">
                    Generar Requisicion.
                </div>

                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <form method="post" name="form_ingresar" >
                                {% csrf_token %}

                                <div class="card border-info mb-3 col-lg-10 offset-lg-1">
                                    <div class="card-header">
                                        <h3 class="card-title">
                                            Estado: SOLICITADO
                                        </h3>
                                    </div>
                                <div class="card border-info mb-3 col-lg-10 offset-lg-1">
                                    <div class="card-header">
                                        <h3 class="card-title">
                                            Departamento: {{ empleado.id_departamento.nombre }}
                                        </h3>
                                    </div>

                                <div class="row form-group">
                                    <div class="input-group col-lg-10 offset-lg-1 ">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Fecha Pedido</span>
                                        </div>
                                        <input type="date" class="form-control" id="fecha_pedido" name="fecha_pedido"
                                            data-mask="" required>
                                    </div>
                                </div>

                                <div class="row form-group">
                                    <div class="input-group col-lg-10 offset-lg-1 ">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Fecha de Entrega</span>
                                        </div>
                                        <input type="date" class="form-control" id="fecha_entrega" name="fecha_entrega"
                                            data-mask="" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4 offset-lg-7 text-right">
                                        <a role="button"
                                            class="btn btn-danger">Cancelar</a>
                                        <button type="submit" id="guardar" name="guardar"
                                            class="btn btn-info">Guardar</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
